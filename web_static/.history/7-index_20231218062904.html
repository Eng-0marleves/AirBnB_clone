<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB Clone</title>
	<link rel="icon" href="images/icon.png">

	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/7-places.css">
</head>

<body>
	<header>
		<div class="logo"></div>
	</header>

	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3 class="title">States</h3>
				<h4 class="subtitle">California, Arizona...</h4>
				<div class="dropdowen">
					<h3>Arizona:</h3>
					<ul class="popover">
						<li>
							<h4>Page 1</h4>
							<h4>Page 2</h4>
						</li>
						<h3>Arizona:</h3>
						<li>
							<h4>San Francisco</h4>
							<h4>Los Altos</h4>
						</li>
					</ul>
				</div>
			</div>
			<div class="amenities">
				<h3 class="title">Amenities</h3>
				<h4 class="subtitle">Internet, Kitchen...</h4>
				<div class="dropdowen">
					<ul>
						<h3>Internet:</h3>
						<li>
							<h4>TV</h4>
						</li>
						<h3>Kitchen:</h3>
						<li>
							<h4>Iron</h4>
						</li>
					</ul>
				</div>
			</div>
			<button>Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<article>My home</article>
			<article>Tiny house</article>
			<article>A suite</article>
		</section>
	</div>

	<footer>
		<p>Best School</p>
	</footer>
</body>

</html>
